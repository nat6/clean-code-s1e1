<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <div class="aaa header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more_inf header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="centered-main-page-element main">
      <p id="topSectionForAddingElementToList" class="add-item">
        <label for="new-task" class="section__header add-item__label">Add Item</label>
        <div class="task-row-wrapper add-item__wrapper">
          <input id="new-task"
                 class="task input add-item__input" 
                 type="text">
          <button class="button add-item__button">Add</button>
        </div>
      </p>
      <h3 class="section__header">Todo</h3>
      <ul id="incompleteTasks" class="todo">
        <li class="todo__item">
          <input class="input todo__checkbox" type="checkbox">
          <label class="task todo__task">Pay Bills</label>
          <input class="input todo__input" type="text">
          <button class="edit button todo__button">Edit</button>
          <button class="delete button todo__button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode todo__item">
          <input class="input todo__checkbox" type="checkbox">
          <label class="task todo__task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task input todo__input">
          <button class="edit button todo__button">Save</button>
          <button class="delete button todo__button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section__header">Completed</h3>
      <ul id="completed-tasks" class="todo">
        <li class="todo__item">
          <input class="input todo__checkbox" type="checkbox" checked>
          <label class="task todo__task">See the Doctor</label>
          <input type="text" class="task input todo__input">
          <button class="edit button todo__button">Edit</button>
          <button class="delete button todo__button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
